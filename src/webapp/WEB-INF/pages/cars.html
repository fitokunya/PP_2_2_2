<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel}"></td>
        <td th:text="${car.getColor}"></td>
        <td th:text="${car.getDoor}"></td>
    </tr>
</table>
</body>
</html>
